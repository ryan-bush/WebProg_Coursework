<html lang="en-GB">
<head>
    <!-- Set character encoding for the document -->
    <meta charset="utf-8">
    <!-- Viewport for responsive web design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <!-- Document Title -->
    <title>Questionnaire Maker</title>
    <!-- Meta Description -->
    <meta name="description" content="Easily create and respond to questionnaires">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-IIED/eyOkM6ihtOiQsX2zizxFBphgnv1zbe1bKA+njdFzkr6cDNy16jfIKWu4FNH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <!--    Google-->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RWC44JRHZ1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-RWC44JRHZ1');

<body>
<nav class="mainNav" id="mainNav">
    <a href="/"><i class="fas fa-home"></i> Home</a>
    <a href="/surveys"><i class="fas fa-poll"></i> Surveys</a>
    <a href="/upload"><i class="fas fa-cloud-upload"></i> Upload Survey</a>
    <a href="/new"><i class="fas fa-layer-plus"></i> Create Survey</a>
    <a href="javascript:void(0);" class="icon" aria-label="Expand Navigation" onclick="navigationCollapse()">
        <i class="fa fa-bars"></i>
    </a>
</nav>
<section id="container">
    <h1>Create New Survey</h1>
    <p>Use the buttons below to add different survey elements.</p>
    <section id="addFormFields">
        <a href="#" class="buttonPrimary" onclick="addTextQuestion()">Add Text</a>
        <a href="#" class="buttonPrimary" onclick="addNumberQuestion()">Add Number</a>
        <a href="#" class="buttonPrimary" onclick="addSingleSelectQuestion()">Add Single Select</a>
        <a href="#" class="buttonPrimary" onclick="addMultiSelectQuestion()">Add Multi Select</a>
        <a onclick="resetElements()" class="buttonRed">Reset</a>

    </section>
    <h2>Your creted survey</h2>
    <section id="name">
        <label for="surveyName">Enter your survey name</label>
        <input type="text" placeholder="name" id="surveyName">
    </section>
    <hr>
    <section id="survey">

    </section>
    <section id="password">
        <label for="inputPassword">Enter a password to manage your survey</label>
        <input id="inputPassword" type="password">
    </section>
    <button id="submitButton" class="buttonSecondary" type="submit" value="Submit">Submit Survey</button>
    <section id="results">

    </section>
    <section id="links">

    </section>
</section>
<script src="js/newSurvey.js"></script>
</body>
</html>
