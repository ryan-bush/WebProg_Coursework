<!doctype html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Questionnaire Maker</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-IIED/eyOkM6ihtOiQsX2zizxFBphgnv1zbe1bKA+njdFzkr6cDNy16jfIKWu4FNH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<nav class="mainNav" id="mainNav">
    <a href="/"><i class="fas fa-home"></i> Home</a>
    <a href="/surveys"><i class="fas fa-poll"></i> Surveys</a>
    <a href="/upload"><i class="fas fa-cloud-upload"></i> Upload Survey</a>
    <a href="/new"><i class="fas fa-layer-plus"></i> Create Survey</a>
    <a href="javascript:void(0);" class="icon" onclick="navigationCollapse()">
        <i class="fa fa-bars"></i>
    </a>
</nav>
<section id="container">
    <div id="addFormFields">
        <a href="#" class="buttonPrimary" onclick="addTextQuestion()">Add Text</a>
        <a href="#" class="buttonPrimary" onclick="addNumberQuestion()">Add Number</a>
        <a href="#" class="buttonPrimary" onclick="addSingleSelectQuestion()">Add Single Select</a>
        <a href="#" class="buttonPrimary" onclick="addMultiSelectQuestion()">Add Multi Select</a>
        <a onclick="resetElements()" class="buttonRed">Reset</a>

    </div>
    <h2>The Survey</h2>
    <input type="text" placeholder="name" id="surveyName">
    <hr>
    <div id="survey">

    </div>
    <button id="submitButton" class="buttonSecondary" type="submit" value="Submit">Submit Survey</button>
    <div id="results">

    </div>
    <div id="links">

    </div>
</section>
<script src="js/newSurvey.js"></script>
</body>
</html>
